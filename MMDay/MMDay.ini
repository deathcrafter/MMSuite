[Rainmeter]
Update=1000
AccurateText=1
SkinWidth=#SCREENAREAWIDTH#

[Metadata]
Name=
Author=
Information=
Version=
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[Variables]
@include=#@#MMDay.inc

Left=0
Center=(#SCREENAREAWIDTH#/2 - [Width]/2 + #OffSetX#)
Right=(#SCREENAREAWIDTH# - [Width] + #OffSetX#)

[D]
Measure=Time
Format=%A
OnChangeAction=[!CommandMeasure MM Update]

[MM]
Measure=Plugin
Plugin=MagickMeter
Image=Text [D] | Face #Font# | Case Upper | Size #Size# | TextKerning #Kerning# | Color #TextColor# | Shadow 70,5 ; #GlowColor# | Offset 25, 25
OnFinishAction=[!UpdateMeasure Width][!UpdateMeter MeterImage][!Redraw]

[Width]
Measure=Plugin
Plugin=ImageSize
ImageName=[MM]
Dimension=Width
DynamicVariables=1
UpdateDivider=-1

[MeterImage]
Meter=Image
X=[#[#Alignment]]
Y=#OffSetY#
MeasureName=MM
DynamicVariables=1
UpdateDivider=-1